<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{padding:0;margin:0;}
        ul{list-style: none; width:366px;margin:0 auto;}
        ul li{width:100px;height:100px;background-color: dodgerblue;position: relative;
        float:left;margin:10px;border: 1px solid black;}
    </style>
    <script src="完美运动框架.js"></script>
    <script>
        window.onload=function(){
            var oul=document.getElementsByTagName("ul")[0];
            var ali=oul.getElementsByTagName("li");
            var iMinZindex=2;
            for(i=0;i<ali.length;i++){
                ali[i].style.left=ali[i].offsetLeft+"px";
                ali[i].style.top=ali[i].offsetTop+"px";
            }
            for(i=0;i<ali.length;i++){
                ali[i].style.position="absolute";
                ali[i].style.margin=0;
            }
            for(i=0;i<ali.length;i++){
                ali[i].onmouseover=function(){
                    this.style.zIndex=iMinZindex++;
                    startmove(this,{width:200,height:200,marginLeft:-50,marginTop:-50})
                }
                ali[i].onmouseout=function(){
                    startmove(this,{width:100,height:100,marginLeft:0,marginTop:0})
                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
